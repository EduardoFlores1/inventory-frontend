<h1 mat-dialog-title> Confirmación </h1>
<div mat-dialog-content>
    ¿Estás seguro de eliminar el registro?
</div>
<div mat-dialog-actions>
    <button mat-button (click)="onNoClick()" color="primary">No</button>
    <button mat-button (click)="delete()" cdkFocusInitial color="accent">Si</button>
</div>
